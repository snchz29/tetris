<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="src/cookie.js"></script>

</head>
<body>
<div class="player">
    <div><textarea class="info" readonly></textarea></div>
    <div class="controls">
        <h3>Управление</h3>
        <ul>
            <li>Вправо - стрелка вправо</li>
            <li>Влево - стрелка влево</li>
            <li>Поворот - стрелка вверх</li>
            <li>Ускорение - стрелка вниз</li>
        </ul>
    </div>
</div>
<div class="center">
    <div class="next"><canvas class="next"></canvas></div>
    <div class="main"></div>
</div>
<div class="leaderboard"></div>
<script src="script.js" type="module"></script>
</body>
</html>
